<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>
<!-- your app's js -->
<body ng-app="scotch-todo" ng-controller="main" ng-init="getTasks()">

<ion-pane>
  <ion-header-bar class="bar-dark">
    <h1 class="title">Scotch-Todo</h1>
  </ion-header-bar>
  <ion-content>

    <div class="list card" ng-repeat="task in tasks track by $index">
      <div class="item item-body">
        <strong><span ng-bind="task.title"></span></strong>
        <p>
          <span ng-bind="task.content"></span>
        </p>
      </div>

      <div class="item tabs tabs-secondary tabs-icon-left">
                <span class="item item-checkbox">
                    <label class="checkbox">
                        <input type="checkbox" ng-model="task.completed" ng-click="completeTask($index)">
                    </label>
                </span>
        <a class="tab-item assertive" ng-click="removeTask($index)">
          <i class="icon ion-android-close"></i>
        </a>
      </div>

    </div>
    <div class="card">
      <div class="item item-body">
        <strong>Title: <input class="todoInput" ng-model="task.title"></strong>
        <p>
          <strong>Content: </strong><input class="todoInput" ng-model="task.content">
        </p>
      </div>
      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item assertive" ng-click="createTask()">
          <i class="icon ion-android-add"></i>
        </a>

      </div>
    </div>


  </ion-content>
</ion-pane>


</body>
</html>
